    <!-- Fix for older browsers -->
    <script>
      // Fix for old browsers where URLSearchParams may not be available
      if (!window.URLSearchParams) {
        window.URLSearchParams = function(init) {
          this.params = new Object();
          
          if (init) {
            // Handle string input
            if (typeof init === 'string') {
              init = init.replace(/^\?/, ''); // Remove leading ? if present
              var pairs = init.split('&');
              for (var i = 0; i < pairs.length; i++) {
                var pair = pairs[i].split('=');
                var key = decodeURIComponent(pair[0] || '');
                var value = decodeURIComponent(pair[1] || '');
                if (key) this.append(key, value);
              }
            }
          }
        };

        window.URLSearchParams.prototype.append = function(name, value) {
          if (name in this.params) {
            if (Array.isArray(this.params[name])) {
              this.params[name].push(value);
            } else {
              this.params[name] = [this.params[name], value];
            }
          } else {
            this.params[name] = value;
          }
        };

        window.URLSearchParams.prototype.get = function(name) {
          var value = this.params[name];
          return Array.isArray(value) ? value[0] : value;
        };

        window.URLSearchParams.prototype.toString = function() {
          var pairs = [];
          for (var key in this.params) {
            var value = this.params[key];
            if (Array.isArray(value)) {
              for (var i = 0; i < value.length; i++) {
                pairs.push(encodeURIComponent(key) + '=' + encodeURIComponent(value[i] || ''));
              }
            } else {
              pairs.push(encodeURIComponent(key) + '=' + encodeURIComponent(value || ''));
            }
          }
          return pairs.join('&');
        };
      }
